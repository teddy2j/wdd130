<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You'll find contact information so you can call or text us.">
    <meta name="author" content="Teddy Espino">
    <title>The Rafting Ralph Company - Contact us</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="logo">
        <nav>
            <a href="index.html">Home Page</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact </a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Company Information</h2>
            <p>Address: 123 Main Street, City, State, Country</p>
            <p>Phone: 123-456-7890</p>
            <p>Email: info@raftingcompany.com</p>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d22555.154206198156!2d-79.9055865542725!3d-2.0658321841121134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sec!4v1685548087980!5m2!1sen!2sec" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        
        <section>
            <h2>Employee Profiles</h2>
            <div class="employees">
                <figure>
                <img src="images/employee1.jpeg" alt="Employee 1">
                <figcaption>John Doe - Trip Coordinator</figcaption>
                </figure>
                <figure>
                <img src="images/employee2.jpeg" alt="Employee 2">
                <figcaption>Jane Smith - Sales Representative</figcaption>
                </figure>
                <figure>
                <img src="images/employee3.jpeg" alt="Employee 3">
                <figcaption>Mike Johnson - Rafting Guide</figcaption>
                </figure>
                
            </div>
        </section>
        
        <section>
            <h2>Contact Us</h2>
            <form class="grid">
            <div>    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>   
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="purpose">Purpose of Message:</label>
              <select id="purpose" name="purpose" required>
                <option value="" selected disabled>Choose one</option>
                <option value="inquiry">General Inquiry</option>
                <option value="reservation">Reservation Question</option>
                <option value="suggestion">Website Suggestion</option>
              </select>
            </div>
            <div>    
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div>    
              <label for="newsletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                Please subscribe me to the monthly newsletter
              </label>
            </div>
              <button type="submit">Submit</button>
            </form>
          </section>
        

    </main>

        <p> Â© 2023 The Rafting Ralph Company | Teddy Espino</p>

            <a href="https://instagram.com"><img src="images/social_media/instagram.jpeg" alt="Instagram Logo"></a>
        </nav>      
    </footer>
</body>
</html>
